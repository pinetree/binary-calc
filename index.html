<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>

    <body>
    	<script src="js/binaryCalculator.js" type="text/javascript"></script>
        <div id="calc">
            <div id="res">
            </div>
            <div id="btns">
                <button id="btn0"  class="operand">0</button>
                <button id="btn1" class="operand">1</button>
                <button id="btnClr">C</button>
                <button id="btnEql">=</button>
                <button id="btnSum" class="operator">+</button>
                <button id="btnSub" class="operator">-</button>
                <button id="btnMul" class="operator">*</button>
                <button id="btnDiv" class="operator">/</button>
            </div>
        </div>
    </body>
</html>
